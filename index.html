<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="quote-container">
            <p id="quote">Click Start to Begin</p>
        </div>
        <textarea id="input-field" placeholder="Start typing the text above..." disabled></textarea>
        <div id="timer">Time: <span id="time">0</span> seconds</div>
        <div id="speed">Speed: <span id="speed-value">0</span> WPM</div>
        <button id="start-btn" onclick="startTest()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
